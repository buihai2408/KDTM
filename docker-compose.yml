version: '3.8'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: finance_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-finance_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-finance_pass}
      POSTGRES_DB: ${POSTGRES_DB:-finance_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
      - ./database/bi_views.sql:/docker-entrypoint-initdb.d/03-bi-views.sql
      - ./database/04-bills.sql:/docker-entrypoint-initdb.d/04-bills.sql
    ports:
      - "5432:5432"
    networks:
      - finance_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-finance_user} -d ${POSTGRES_DB:-finance_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # FastAPI Backend
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: finance_backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-finance_user}:${POSTGRES_PASSWORD:-finance_pass}@postgres:5432/${POSTGRES_DB:-finance_db}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - finance_network

  # ============================================
  # React Frontend
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: finance_frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - backend
    networks:
      - finance_network

  # ============================================
  # Apache Superset (BI Dashboards)
  # ============================================
  superset:
    build:
      context: ./superset
      dockerfile: Dockerfile
    container_name: finance_superset
    restart: unless-stopped
    environment:
      - SUPERSET_SECRET_KEY=${SUPERSET_SECRET_KEY:-superset-secret-key-change-in-production}
      - SUPERSET_CONFIG_PATH=/app/pythonpath/superset_config.py
      - ADMIN_USERNAME=admin
      - ADMIN_EMAIL=admin@superset.local
      - ADMIN_PASSWORD=admin
      - GUEST_TOKEN_SECRET=${GUEST_TOKEN_SECRET:-guest-secret-change-in-production}
      # SMTP for alerts
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
    ports:
      - "8088:8088"
    volumes:
      - superset_data:/app/superset_home
      - ./superset/superset_config.py:/app/pythonpath/superset_config.py:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - finance_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    command: >
      bash -c "
        superset db upgrade &&
        superset fab create-admin --username admin --firstname Admin --lastname User --email admin@superset.local --password admin || true &&
        superset init &&
        gunicorn --bind 0.0.0.0:8088 --workers 4 --worker-class gevent --timeout 120 'superset.app:create_app()'
      "

  # ============================================
  # Superset Bootstrap (One-time initialization)
  # ============================================
  superset-init:
    build:
      context: ./superset
      dockerfile: Dockerfile.bootstrap
    container_name: finance_superset_init
    environment:
      - SUPERSET_URL=http://superset:8088
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=admin
      - PG_HOST=postgres
      - PG_PORT=5432
      - PG_USER=superset_readonly
      - PG_PASSWORD=superset_pass
      - PG_DATABASE=finance_db
    depends_on:
      superset:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - finance_network
    restart: "no"
    command: python /app/bootstrap_superset.py

  # ============================================
  # n8n (Automation)
  # ============================================
  n8n:
    image: n8nio/n8n:latest
    container_name: finance_n8n
    restart: unless-stopped
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-admin}
      - GENERIC_TIMEZONE=Asia/Ho_Chi_Minh
      - TZ=Asia/Ho_Chi_Minh
      - WEBHOOK_URL=http://n8n:5678
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      # Allow environment variable access in expressions (required for workflows)
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      # PostgreSQL connection for workflows
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-finance_db}
      - DB_POSTGRESDB_USER=n8n_readonly
      - DB_POSTGRESDB_PASSWORD=n8n_pass
      # Backend API service key
      - N8N_SERVICE_KEY=${N8N_SERVICE_KEY:-n8n-service-key-change-this}
      # SMTP Configuration (MailHog)
      - N8N_EMAIL_MODE=smtp
      - N8N_SMTP_HOST=mailhog
      - N8N_SMTP_PORT=1025
      - N8N_SMTP_SSL=false
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n/workflows:/home/node/workflows:ro
    depends_on:
      postgres:
        condition: service_healthy
      backend:
        condition: service_started
      mailhog:
        condition: service_started
    networks:
      - finance_network

  # ============================================
  # Mailhog (Email Testing)
  # ============================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: finance_mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - finance_network

networks:
  finance_network:
    driver: bridge

volumes:
  postgres_data:
  superset_data:
  n8n_data:
